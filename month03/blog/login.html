<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 使用link元素导入样式 -->
    <link rel="stylesheet" href="css/style.css">
    <!-- 导入jq框架用于代码的开发-->
    <script src="js/jquery.min.js"></script>
    <!-- 导入业务逻辑代码, 必须先导入jq框架-->
    <script src="js/blog.js"></script>
</head>
<body>
    <!--根据UI效果添加页面元素-->
    <div id="login">
        <img src="imgs/b.jpg" alt="">
    </div>
    <!--使用form表单包裹div-->
    <form action="" onsubmit="return checkvalue();">
        <!--新建外围最大的div元素-->
        <div id="log">
            <!--将所有元素和数据添加到div中-->
            <div class="title">
                <h3>Login!</h3>
            </div>
            <div class="tip">
                Login:
            </div>
            <div class="item">
                <input type="text"
                       id="username"
                       name="username"
                       placeholder="Username">
            </div>
            <div class="error" id="err1">
                用户名不能为空！
            </div>
            <div class="item">
                <input type="text"
                       id="password"
                       name="password"
                       placeholder="Password">
            </div>
            <div class="error" id="err2">
                密码不能为空！
            </div>
            <div class="btn">
                <input type="submit" value="Login">
            </div>
        </div>
    </form>
</body>
</html>
