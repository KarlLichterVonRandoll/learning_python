<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        fieldset{
            width: 200px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <!--分组元素-->
    <fieldset>
        <!-- 分组元素标题-->
        <legend>控制页面背景色</legend>
        <div class="btns">
            <button id="red">红色</button>
            <button id="blue">蓝色</button>
            <button id="green">绿色</button>
        </div>
    </fieldset>
    <script>
        // 1.找到所有按钮元素并分别保存在变量当中
        var btnRed=document.getElementById("red");
        var btnBlue=document.getElementById("blue");
        var btnGreen=document.getElementById("green");
        console.log(btnRed);
        // 2.绑定按钮元素的单击事件
        btnRed.onclick=function(){
            document.body.style.backgroundColor="red";
        }
        btnBlue.onclick=function(){
            document.body.style.backgroundColor="blue";
        }
        btnGreen.onclick=function(){
            document.body.style.backgroundColor="green";
        }
    </script>
</body>
</html>
