<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="#">
        <div>
            <label for="name">姓名：</label>
            <!--占位符属性 placeholder-->
            <input type="text"
                   id="name"
                   placeholder="请输入用户名"
                   name="name">
        </div>

        <div>
            <label for="passwd">密码：</label>
            <input type="password"
                   id="passwd"
                   placeholder="请输入密码"
                   name="passwd">
        </div>

        <div>
            <label for="xl">学历：</label>
            <!--下拉列表框元素，使用 option 设置列表项，value 是列表值-->
            <select name="xl" id="xl">
                <option value="1">大学</option>
                <option value="2">中学</option>
                <option value="3">小学</option>
            </select>
        </div>

        <div>
            <label for="sex">性别：</label>
            <!--单选按钮元素 相互排斥时，将 name 属性值设为同一个-->
            <input type="radio" name="sex" value="1" checked />男
            <input type="radio" name="sex" value="2" />女
        </div>

        <div>
            <label for="like">爱好：</label>
            <input type="checkbox" name="like1"/>吃饭
            <input type="checkbox" name="like2"/>睡觉
            <input type="checkbox" name="like3"/>打游戏
        </div>

        <div>
            <label for="demo">简介：</label>
            <!--输入多行多列文本-->
            <textarea name="demo"
                      id="demo"
                      cols="30"
                      rows="30">
            </textarea>
        </div>

        <div>
            <input type="submit" value="注册"/>
            <input type="reset" value="重置"/>
        </div>
    </form>
</body>
</html>
