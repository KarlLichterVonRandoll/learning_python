<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="tip"></div>
    <input type="text" id="txt">
    <script>
        var objtxt = document.getElementById("txt");
        var objtip = document.getElementById("tip");

        objtxt.oninput=function(){
            var s=objtxt.value.split(',')[1];
            objtip.innerText=s;
        }
    </script>
</body>
</html>
