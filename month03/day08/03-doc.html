<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <p class="p">4</p>
    <p class="p">5</p>
    <p class="p">6</p>
    <script>

        var divs = document.getElementsByTagName("div");
        // 在控制台输出标签集合
        console.log(divs);
        console.log(divs[1]);

        var ps = document.getElementsByClassName("p");
        // 在控制台输出标签集合
        console.log(ps);
        console.log(ps[1]);


    </script>
</body>
</html>
