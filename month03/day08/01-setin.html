        // 定义一个由一位数变为二位数的函数
        function change(n){
            if (n<10){
                return '0'+n;
            }else{
                return n;
            }
        }

        objBtn.onclick = function(){
            if (objBtn.innerText=="stop"){
                objBtn.innerText="start";
                var timerID = setInterval(function(){
                    var date = new Date();
                    document.getElementById('h').innerText = change(date.getHours());
                    document.getElementById('m').innerText = change(date.getMinutes());
                    document.getElementById('s').innerText = change(date.getSeconds());

                }, 1000);
            window.id = timerID;
            }else{
                clearInterval(window.id);
                objBtn.innerText="stop";
            }
