<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 导入jquery框架-->
    <script src="js/jquery.min.js"></script>
    <!-- 1. 寻找目标文件
         2. 下载文件
         3. 解析文件 -->

</head>
<body>
    <div id="tip">
        <!-- 添加一个id为hob的复选框-->
        <input type="checkbox"
               name="marry"
               checked
               id="marry">婚否
    </div>
    <script>
        // 输出jq对象
        console.log($("#tip"));
        // 输出dom对象
        console.log(document.getElementById("tip"));
        // 原生对象转为jq对象
        console.log($(document.getElementById("tip")));
        // jq对象转为原生对象
        console.log($("#tip")[0]);

        // 1.使用jq选择器获取元素
        // 2.改变元素现实的内容
        // $("#tip").html("<b>今天天气很好！</b>")

        // console.log($("#tip").attr("id"));

        // 获取 jq 对象
        console.log($("#marry").prop("checked"));

    </script>
</body>
</html>
