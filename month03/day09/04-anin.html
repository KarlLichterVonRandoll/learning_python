<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #ball{
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
            top: 100px;
            left: 100px;
        }
    </style>
    <script src="js/jquery.min.js"></script>

</head>
<body>
    <div id="ball">

    </div>
    <button id="move">移动</button>

    <script>
        $("#move").on("click", function(){
            $("#ball").animate({
                left:"500px",
                top: "500px"
            })
        })
    </script>
</body>
</html>
