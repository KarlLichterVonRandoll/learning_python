<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        ul{
            padding: 0;
            margin: 0;
            list-style-type: none

        }
        ul>li{
            border-bottom: solid 1px #ccc;
            padding: 10px 10px;
        }
        span{
            /*内敛元素转为块元素*/
            display: inline-block;
            width: 30px;
            text-align: center;
            font-size: 25px;
            font-weight: 700;
        }
        #news{
            width: 834px;
            padding: 0 15px;
            border-top: 4px solid #ccc;
            border-left: 1px solid #ccc;
            border-right: 1px solid #ccc;
            border-bottom: 1px solid #ccc;
        }
        .last{
            border: none;
        }
    </style>
</head>
<body>
    <div id="news">
        <ul>
            <li><span>1</span>媒体：什么什么病毒</li>
            <li><span>2</span>媒体：什么什么病毒</li>
            <li><span>3</span>媒体：什么什么病毒</li>
            <li class="last"><span>4</span>媒体：什么什么病毒</li>
        </ul>
    </div>
</body>
</html>
