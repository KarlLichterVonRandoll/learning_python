<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算器</title>
</head>
<body>
    <form action='/mycal' method='POST'>
            <input type='text' name="x" value="{{x}}">
            <select name="opp">
                <option value="+" {% if opp == "+" %}selected{% endif %}> +加 </option>
                <option value="-" {% if opp == "-" %}selected{% endif %}> -减 </option>
                <option value="*" {% if opp == "*" %}selected{% endif %}> *乘 </option>
                <option value="/" {% if opp == "/" %}selected{% endif %}> /除 </option>
            </select>
            <input type='text' name="y" value="{{y}}"> = <span>{{result}}</span>
            <div>
                <input type="submit" name='btn' value='开始计算'>
                <input type="submit" name = 'btn' value='重置'>
            </div>
    </form>
</body>
</html>
